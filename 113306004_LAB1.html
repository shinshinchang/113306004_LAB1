<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        table {
            width: 70%;
            border-collapse: separate;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td[colspan="3"] {
            text-align: center;
            font-weight: bold;
        }
        img {
            width: 60%;
            height: auto;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3" style="text-align: center;">About--113306004</td>
        </tr>
        <tr>
            <td rowspan="3" style="width: 30%; text-align: center;">
                <img src="1.jpg">
                <p>personal photo</p>
            </td>
            <td colspan="2">Name: <input type="text" name="name">
                <br></br>
                Gender: 
                <input type="radio" name="gender" value="male"> Male 
                <input type="radio" name="gender" value="female"> Female 
                <input type="radio" name="gender" value="other"> Other
            </td>
        </tr>
        <tr>
            <td>
                <label for="county">County:</label>
                <select id="county" name="county">
                    <option value="taipei">Taipei</option>
                    <option value="tainan">Tainan</option>
                    <option value="taichung">Taichung</option>
                    <option value="taoyuan">Taoyuan</option>
                </select>
            </td>
            <td>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
           <td colspan="2">E-mail: <input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="swimming"> Swimming
                <input type="checkbox" name="hobby" value="volleyball"> Volleyball
                <input type="checkbox" name="hobby" value="movie"> Movie
                <input type="checkbox" name="hobby" value="game"> Game
                <input type="checkbox" name="hobby" value="sleep"> sleep
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="java"> Java
                <input type="checkbox" name="skill" value="html"> HTML
                <input type="checkbox" name="skill" value="python"> Python
                <input type="checkbox" name="skill" value="msoffice"> Microsoft Office
                <input type="checkbox" name="skill" value="premiere"> Premiere
            </td>
        </tr>
        <tr>
            <td>Say Something</td>
            <td colspan="2">
                <textarea name="message" placeholder="Say something here." rows="1" style="width: 100%;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: left">
                <button type="submit">提交</button>
                <button type="reset">重設</button>
            </td>
        </tr>
    </table>
</body>
</html>
